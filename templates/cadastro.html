            <h1>Cadastre-se</h1>

                <label for="senha">Email</label>

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required>

                <input type="submit" value="Cadastrar" class="btn-login">
            </form>
            <div class="cadastro">
                <p><span class="semconta">Ja possui uma conta?<span> <a href="login.html"><br/> <span class="cadastrese">Fa√ßa Login!</span></a></p>

        </div>
